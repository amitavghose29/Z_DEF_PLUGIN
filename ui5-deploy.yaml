# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.airbus.default.plugin.zdefplugin
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: DFC
          url: http://dfc-bas:443
        app:
          name: Z_DEF_PLUGIN
          description: Fiori Launchpad Plugin for Default Value
          package: Z_AB_FIORI
          transport: DFCK900025
